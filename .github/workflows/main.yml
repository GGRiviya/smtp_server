name: Run SMTP Server

on:
  workflow_dispatch:

jobs:
  run-smtp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Start server in background
        run: npm start

      - name: Keep alive for 6 hours
        run: sleep 21600

      - name: Show logs (optional)
        run: cat server.log
